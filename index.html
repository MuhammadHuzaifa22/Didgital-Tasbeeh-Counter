<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbeeh Counter</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="./Assets/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h2 style="font-family: monospace;text-align: center;font-size: 40px;">Tasbeeh Counter</h2>


    <div class="flex_div">
        <h1>0</h1>
    
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           +1
            </button>
            <ul class="dropdown-menu">
              <li class="plus1"  onclick="setIncrement(1)"><a class="dropdown-item" >+1</a></li>
              <li class="plus2" onclick="setIncrement(2)"><a class="dropdown-item" >+2</a></li>
              <li class="plus3" onclick="setIncrement(3)"><a class="dropdown-item" >+3</a></li>
              <li class="plus4" onclick="setIncrement(4)"><a class="dropdown-item" >+4</a></li>
              <li class="plus5" onclick="setIncrement(5)"><a class="dropdown-item" >+5</a></li>
              <li class="plus6" onclick="setIncrement(6)"><a class="dropdown-item" >+6</a></li>
              <li class="plus7" onclick="setIncrement(7)"><a class="dropdown-item" >+7</a></li>
              <li class="plus8" onclick="setIncrement(8)"><a class="dropdown-item" >+8</a></li>
              <li class="plus9" onclick="setIncrement(9)"><a class="dropdown-item" >+9</a></li>
              <li class="plus10" onclick="setIncrement(10)"><a class="dropdown-item" >+10</a></li>
              <li class="plus15" onclick="setIncrement(15)"><a class="dropdown-item" >+15</a></li>
              <li class="plus30" onclick="setIncrement(30)"><a class="dropdown-item" >+30</a></li>
              <li class="plus50" onclick="setIncrement(50)"><a class="dropdown-item" >+50</a></li>
              <li class="plus100" onclick="setIncrement(100)"><a class="dropdown-item" >+100</a></li>
            </ul>
          </div>
        

    </div>

      
<div class="buttons">

    <button style="height: 10vh;width: 10vw;font-weight: bolder;font-size: 25px;" onclick="PlusOne(this)"">+</button>
    <button style="height: 10vh;width: 10vw;font-weight: bolder;font-size: 25px;" onclick="minus()">-</button>
    <button style="height: 10vh;width: 10vw;font-weight: bolder;font-size: 25px;" onclick="reset()">Reset</button>
</div>




    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JavaScript Link -->
    <script src="app.js"></script>
</body>
</html>
